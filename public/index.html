  <body>
    <style>
      :root {
        --loading-color: #0a4637;
      }
      
      @font-face {
        font-family: Font;
        src: url("%PUBLIC_URL%/font.ttf");
      }

      body {
        margin: 0;
        padding: 0;
      }
            
      /*!  __________________ */
      /*! |_____LOADING_____| */

      .loading-component {
        z-index: 6;
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: var(--loading-color);
        display: grid;
        place-content: center;
        align-items: center;
        grid-template-rows: 1fr .8fr .3fr;
        transition: all .6s ease-in-out;
      }

      .loading-component .logos-load {
        display: grid;
        place-items: center;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        /* filter: brightness(0); */
      }

      .loading-component p {
        position: absolute;
        place-self: center;
        bottom: 10%;
        margin-left: 50px;
        font-family: Font;
        font-size: 2.5em;
        color: white;
        font-weight: 500;
      }

      .loading-component p span {
        animation: dotAnimation 1.5s infinite;
        opacity: 0;
      }

      .loading-component p span:nth-child(2) {
        animation-delay: 0.5s;
      }

      .loading-component p span:nth-child(3) {
        animation-delay: 1s;
      }

      @keyframes dotAnimation {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      #blob {
        position: fixed;
        z-index: 5;
        top: 0;
        left: 0;
        width: 100%; 
        object-fit: cover;
        margin: 0 auto;
        transform: rotate(180deg);
        opacity: 0.3;
      }
    </style>
    <noscript>Activez javascript pour assurer le fonctionnement du site.</noscript>
    <div class="loading-component" id="loadingComponent">   
      <img id="blob" src="%PUBLIC_URL%/img/blob.svg" alt="decorative image">
      <p>Chargement
        <span>.</span> 
        <span>.</span> 
        <span>.</span>
      </p>
    </div>
    <div id="root"></div>
  
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loadingComponent = document.getElementById("loadingComponent");

        const handleLoad = () => {
          loadingComponent.setAttribute("transition-style", "out:wipe:bottom-right");
          setTimeout(() => {
            loadingComponent.style.display = "none";
          }, 1500);
        };
  
        window.addEventListener('load', handleLoad);
  
        return () => {
          window.removeEventListener('load', handleLoad);
        };
      });
    </script>

  </body>
